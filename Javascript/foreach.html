<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>foreach</title>
</head>
<body>
    <h1>Foreach</h1>
    <script>
         const arr=[1,2,3,4,5];
         let sum=0;
         arr.forEach(avg);
         function avg(val){
            sum+=val;
            
         }
         console.log(sum/arr.length);
    </script>
   

</body>
</html>
