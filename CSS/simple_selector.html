<!DOCTYPE html>
<html>
<head>
<style>
#para1 {
  text-align: center;
  color: red;
}
.center {
  text-align: center;
  color: red;
}
p.center2 {
  text-align: center;
  color: red;
}
*{
    opacity: 0.85;
}
h1,h2{
    background-color: bisque;
}
</style>
</head>
<body>
<div class="hashid">
    <p id="para1">Hello World!</p>
    <p>This paragraph is not affected by the style.</p>
    <h2>nothing</h2>
</div>
<div class="dotclass">
    <h1 class="center">Red and center-aligned heading</h1>
    <p class="center">Red and center-aligned paragraph.</p>     
</div>
<div class="elementdotclass">
    <h1 class="center2">This heading will not be affected</h1>
    <p class="center2">This paragraph will be red and center-aligned.</p> 
</div>


</body>
</html>
